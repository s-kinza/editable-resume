<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Editable Resume Builder by Kanzul Eeman</h1>
    </header>
    <main>
      <div class="container">
        <section class="form-section">
          <h2>Fill Your Details</h2>
          <form id="resumeForm">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="education">Education:</label>
              <textarea
                name="education"
                id="education"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="experience">Experience:</label>
              <textarea
                name="experience"
                id="experience"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="skills">Skills:</label>
              <textarea name="skills" id="skills" rows="3" required></textarea>
            </div>

            <button type="submit" class="generate-btn">Generate Resume</button>
          </form>
        </section>

        <section class="resume-section">
          <h2>Your Resume Preview</h2>
          <div id="resumeOutput">
            <!-- Generated resume will appear here -->
          </div>
          <button id="editButton" class="edit-btn">Edit</button>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
